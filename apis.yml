description: >-
  Crossref is a non-profit organization that provides a digital infrastructure
  for scholarly communications. They are best known for their DOI (Digital
  Object Identifier) registration service, which allows researchers and
  publishers to assign unique identifiers to their content, making it easier to
  cite and locate. Crossref also facilitates the linking of related research
  articles, ensuring that readers have access to a network of interconnected
  knowledge. In addition, they offer services for plagiarism detection, metadata
  enrichment, and reference linking, all aimed at improving the discoverability
  and accessibility of academic content. Overall, Crossref plays a crucial role
  in promoting transparency, credibility, and collaboration within the scholarly
  community.
